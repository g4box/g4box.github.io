<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GABRIX â€¢ Pagina</title>
  <style>
    :root{
      --bg1:#9fd1ff; --bg2:#d7efff;
      --text:#062235; --muted:#1f5572;
      --brand:#0b5fd8;
      --glass:rgba(255,255,255,.72);
      --border:rgba(0,40,80,.14);
      --shadow: 0 10px 30px rgba(0,0,0,.12);
      --radius: 16px;
      --ui: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    html,body{height:100%; margin:0; font-family:var(--ui); color:var(--text); overflow:hidden;}
    body{
      background:
        radial-gradient(1200px 600px at 25% 10%, var(--bg2), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
    }

    /* Center title card */
    .centerCard{
      position:fixed;
      left:50%;
      top:22%;
      transform:translate(-50%,-50%);
      text-align:center;
      padding:18px 22px 16px;
      background: var(--glass);
      backdrop-filter: blur(7px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width:min(720px, calc(100% - 36px));
      user-select:none;
    }
    .pageTitle{
      margin:0;
      font-size:34px;
      font-weight:900;
      letter-spacing:1px;
      color: var(--brand);
      line-height:1.1;
    }
    .hint{
      margin-top:8px;
      font-size:13px;
      color: var(--muted);
    }

    /* Bottom nav (same as index) */
    .nav{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:16px;
      width:min(820px, calc(100% - 32px));
      display:flex;
      gap:10px;
      justify-content:space-between;
      padding:10px 12px;
      background: rgba(255,255,255,.72);
      backdrop-filter: blur(7px);
      border: 1px solid var(--border);
      border-radius: 999px;
      box-shadow: var(--shadow);
      user-select:none;
    }
    .nav a{
      flex:1;
      text-align:center;
      text-decoration:none;
      color:#0b3e57;
      font-weight:600;
      font-size:13px;
      padding:8px 10px;
      border-radius: 999px;
      transition: background .15s ease, transform .06s ease;
      white-space:nowrap;
    }
    .nav a:hover{ background: rgba(11,95,216,.12); }
    .nav a:active{ transform: translateY(1px); }
    .nav a.primary{
      color:#fff;
      background: rgba(11,95,216,.88);
    }
    .nav a.primary:hover{ background: rgba(11,95,216,.95); }

    @media (max-width:520px){
      .pageTitle{ font-size:26px; }
      .nav{ gap:6px; padding:8px 10px; }
      .nav a{ font-size:12px; padding:7px 8px; }
    }
  </style>
</head>
<body>

  <div class="centerCard">
    <!-- Cambia SOLO questo testo -->
    <h1 class="pageTitle">Blog</h1>
    <div class="hint">Pagina in costruzione.</div>
  </div>

  <nav class="nav" aria-label="Navigazione">
    <a class="primary" href="index.html">Home</a>
    <a href="projects.html">Progetti</a>
    <a href="experiments.html">Esperimenti</a>
    <a href="blog.html">Appunti</a>
    <a href="contacts.html">Contatti</a>
  </nav>

</body>
</html>
